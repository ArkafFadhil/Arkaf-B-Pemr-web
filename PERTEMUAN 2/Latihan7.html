<!DOCTYPE html>
<html>
	<head>
 	 	<title>
 	 		Pengolahan FONT dengan Properties
 	 	</title>
	</head>
	<body>
		<font size ="1" face=tahoma color =#00ff00> tulisan ini bertulisan dengan ukuran 1, dengan font Tahoma dan bewarna HIJAU
		</font>
		<br>
		<font size ="4" face=arial color=green> tulisan ini bertuliskan dengan ukuran 4, dengan font Arial dan bewarna HIJAU
		</font>
	</body>
</html>
